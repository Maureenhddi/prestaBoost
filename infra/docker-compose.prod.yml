version: '3.8'

services:
  traefik:
    image: traefik:v2.10
    container_name: prestaboost_traefik
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.letsencrypt.acme.tlschallenge=true"
      - "--certificatesresolvers.letsencrypt.acme.email=${ACME_EMAIL}"
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
      - "--entrypoints.web.http.redirections.entryPoint.to=websecure"
      - "--entrypoints.web.http.redirections.entryPoint.scheme=https"
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - traefik_letsencrypt:/letsencrypt
    networks:
      - prestaboost_network

  php:
    build:
      context: ./docker/php
      dockerfile: Dockerfile
    container_name: prestaboost_php
    volumes:
      - ../:/var/www/html
    environment:
      APP_ENV: prod
      DATABASE_URL: postgresql://${DB_USER}:${DB_PASSWORD}@postgres:5432/${DB_NAME}?serverVersion=15&charset=utf8
    depends_on:
      - postgres
    networks:
      - prestaboost_network

  nginx:
    build:
      context: ./docker/nginx
      dockerfile: Dockerfile
    container_name: prestaboost_nginx
    volumes:
      - ../:/var/www/html
    depends_on:
      - php
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.prestaboost.rule=Host(`${DOMAIN_NAME}`)"
      - "traefik.http.routers.prestaboost.entrypoints=websecure"
      - "traefik.http.routers.prestaboost.tls.certresolver=letsencrypt"
      - "traefik.http.services.prestaboost.loadbalancer.server.port=80"
    networks:
      - prestaboost_network

  postgres:
    image: postgres:15-alpine
    container_name: prestaboost_postgres
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - prestaboost_network

volumes:
  postgres_data:
  traefik_letsencrypt:

networks:
  prestaboost_network:
    driver: bridge
