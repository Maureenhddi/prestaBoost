parameters:
    logos_directory: '%kernel.project_dir%/public/uploads/logos'

services:
    _defaults:
        autowire: true
        autoconfigure: true

    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'

    App\Controller\:
        resource: '../src/Controller/'
        tags: ['controller.service_arguments']

    App\Service\PrestaShopCollector:
        arguments:
            $httpClient: '@http_client'
